name: CI for PlanV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: |
        cd PlanVapp
        npm install

    - name: Skip CocoaPods (CI only)
      run: echo "Skipping CocoaPods installation in CI"

    - name: Build with Metro
      run: |
        cd PlanVapp
        npm run build

    - name: Run Jest Tests
      run: |
        cd PlanVapp
        npm test
