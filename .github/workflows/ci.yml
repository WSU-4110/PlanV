name: CI for PlanV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Dependencies
      run: npm install

    - name: Install CocoaPods
      run: |
        cd ios
        pod install

    - name: Build with Metro
      run: npm run build

    - name: Build with Xcode
      run: |
        xcodebuild -workspace ios/PlanV.xcworkspace \
          -scheme PlanV \
          -configuration Release \
          -derivedDataPath ios/build

    - name: Run Jest Tests
      run: npm test
